<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var foo = "JavaScript Studies";
        var pattern = /JavaScript/;

        console.log(pattern.test(foo)); // true
        console.log(/javascrit/.test(foo)); // false
        console.log(/JavaScript/.test(foo)); // true
        // case sensitive
    </script>
</body>
</html>
