<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [0, 1, 2, 3, 4, 5, 6, 7];

        function binarySearch(sortedArray, toFind) {
            let lowIndex = 0;
            let highIndex = sortedArray.length - 1;
            let i = 0
            while (lowIndex <= highIndex) {
                let midIndex = Math.floor((lowIndex + highIndex) / 2);
                // test
                console.log("Iteration: " + i + ", lowIndex: " + lowIndex + ", highIndex: " + highIndex + ", midIndex: " + midIndex)
                if (sortedArray[midIndex] == toFind) {
                    return midIndex;
                } else if (sortedArray[midIndex] > toFind) {
                    highIndex = midIndex - 1;
                } else {
                    lowIndex = midIndex + 1;
                }
                i++;
            }
            return null;
        }

        let a = binarySearch(numbers, 6);
        console.log(a);
    </script>
</body>
