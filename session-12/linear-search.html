<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numbers = [5, 2, 8, 4, 9];
        
        function linearSearch(arr, toFind) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == toFind) {
                    console.log(toFind + " is found at index " + i);
                    return i;
                }
            }
            return null;
        }

        console.log(linearSearch(numbers, 4));
    </script>
</body>
</html>
