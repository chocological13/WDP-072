<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculate(x, y, callback) {
            result = x + y;

            if (typeof callback == 'function') {
                result = callback(x, y);
            };

            return result;
        }

        function toDollar(x, y) {
            return "$ " + (x + y);
        }

        const resultA = calculate(4000, 3000, function (x, y) {
            return "$ " + (x + y);
        });

        const resultB = calculate(4000, 3000, function(x, y) {
            return "Rp " + (x + y);
        });

        const resultC = calculate(4000, 3000, toDollar);

        console.log(resultA);
        console.log(resultB);
        console.log(resultC);
    </script>
</body>
</html>
