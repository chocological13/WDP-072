<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise - Async Await</title>
</head>
<body>
    <script>
        const firstPromise= new Promise((resolve, reject) => {
            let rain = false;

            if (!rain) {
                resolve("Let's go!!");
            } else {
                reject("We stay home.");
            }
        })

        firstPromise
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.log(error);
            })

    </script>
</body>
</html>
