<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(5 > 3) { //true
            console.log("Call for me");
        }
        if(3 > 5) { //false
            console.log("Don't call for me");
        }
        console.log("It be like that");

        console.log(5 < 3);
        console.log("5" == 5); // Will come out true, == only compare values despite data type
        console.log("5" === 5); // Will come out false, === will compare data type, "5" is string and 5 is int
    </script>
</body>
</html>
