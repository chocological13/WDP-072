        function isArithmeticProgression(numbers) {
            // Because if only 1 input there's no other to compare
            if (numbers == 1) {
                return true
            }

            // Sort the array
            numbers.sort((a, b) => a - b);

            // Check for the difference between the progressing numbers
            let d = numbers[1] - numbers[0];
            
            // Check if all the progressing numbers has the same difference
            // Start from i = 2 bc we already checked the first two indexes with d
            for (let i = 2; i < numbers.length; i++) {
                if (numbers[i] - numbers[i - 1] !== d) {
                    return false;
                }
            }
            return true; // Return true here after looping is done
        }

        console.log(isArithmeticProgression([1, 2, 3, 4, 5, 6]));

        console.log(isArithmeticProgression([2, 6, 18, 54]));

        function gcd(number1, number2) {
            let smaller, gcd;

            if (number1 < number2) { // mencari angka kecil dan besar
                smaller = number1;
            } else if(number1 > number2) {
                smaller = number2;
            }

            for (let i = 1; i <= smaller; i++) {
                if (number1 % i == 0 && number2 % i == 0) {
                    gcd = i;
                }
            }

            return gcd;
        }

        var gcd2 = function(number1, number2) {
            let smaller, bigger;

            if (number1 < number2) {
                smaller = number1;
                bigger = number2;
            } else if(number2 < number1) {
                smaller = number2;
                bigger = number1;
            }

            if (smaller == 0) {
                return bigger;
            }

            return gcd2(smaller, bigger % smaller);
        }

        console.log(gcd(12, 16));
        console.log(gcd2(12, 16));

        function isPrime(number) {
            let isPrime = true;
            // Check if number is equal to 1
            if (number === 1) {
                return false;
            } else if (number > 1) {
                for (let i = 2; i < number; i++) {// start from 2, bc 0 and 1 are not prime numbers
                    if (number % i == 0) {
                        isPrime = false;
                        break;
                    }
                }
            } else {
                return false;
            }

            return isPrime;
        }
