<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Code to remove space
        function removeSpace(password) {
            return password.replace(" ", "");
        }


        // Code to reverse text
        function reverseText(password) {
            return removeSpace(password).split("").reverse().join("");
        }

        // Code to update vowels
        function updateVowels(password) {
            var vowels = ["a", "i", "u", "e", "o"];
            var charArray = password.split("");
            var newPassword = "";

            for (var i = 0; i < charArray.length; i++) {
                if (vowels.includes(charArray[i])) {
                    var vowelIndex = vowels.indexOf(charArray[i]);
                    var nextVowelIndex = (vowelIndex + 1) % vowels.length; // modulo to make sure it loops back to 0 if more than array length
                    var nextVowel = vowels[nextVowelIndex]; // Change the value by calling the vowels in the next index

                    // Add the next vowel to newPassword
                    newPassword += nextVowel;
                } else {
                    newPassword += charArray[i];
                }
            }
            return newPassword;
        }

        var password = "hacktiv 8";
        var noSpaces = removeSpace(password);
        console.log(noSpaces);
        var reversed = reverseText(noSpaces);
        console.log(reversed);
        var encrypt = updateVowels(reversed);
        console.log(encrypt);
    </script>
</body>
</html>
