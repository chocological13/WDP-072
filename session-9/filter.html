<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [1, 2, 3, 4, 5, 6];
        let odd = [];
        for (let i = 0; i < number.length; i++) {
            if (number[i] % 2 == 1) {
                odd.push(number[i]);
            }
        }
        console.log(odd);

        let oddNum = number.filter(function (number) {
            return number % 2 == 1;
        });
        console.log(oddNum);

        let evenNum = number.filter((number) => number % 2 === 0);
        console.log(evenNum);
    </script>
</body>
</html>
